<html><head><meta charset="utf-8">
<style>
/* Simple readable styles for bookmarks export */
:root {
    --bg: #0f1720;
    --card: #0b1220;
    --muted: #94a3b8;
    --accent: #7dd3fc;
    /* Muted link color to reduce visual harshness */
    --link: #5fb0d6;
    --max-width: 1050px;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', Roboto, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    background: linear-gradient(180deg, var(--bg), #071021);
    color: #e6eef8;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    padding: 32px 16px;
    display: flex;
    justify-content: center;
}

* {
    box-sizing: border-box;
}

.wrap {
    margin: 0 auto;
}

/* Break long words/URLs to avoid horizontal overflow */
dl,
dt,
dd,
.wrap,
body {
    overflow-wrap: anywhere;
    word-wrap: break-word;
}

dt a,
dd,
a {
    word-break: break-word;
    white-space: normal;
}

img,
iframe,
embed,
object {
    max-width: 100%;
    height: auto;
    display: block;
}

h1 {
    font-size: 1.6rem;
    margin: 0 0 18px 0;
    color: var(--accent)
}

.meta {
    color: var(--muted);
    margin-bottom: 18px
}

dl {
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    padding: 18px;
    border-radius: 12px;
}

dt {
    margin: 0;
    padding: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.03);
}

dt a {
    color: var(--link);
    text-decoration: none;
    font-weight: 600
}

dt a:hover,
dt a:focus {
    color: #9ee7ff;
    text-decoration: underline;
    outline: none;
}

dd {
    margin: 6px 0 20px 0;
    /* 増やして下のDTと視覚的に分離 */
    color: var(--muted);
    padding: 8px 6px;
    /* 少し内側に余白を入れて読みやすく */
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.01);
}

@media (max-width:700px) {
    body {
        padding: 18px
    }

    .wrap {
        padding: 0
    }
}

/* OGP card styles for client-side injected previews (vertical stack: title → desc → full-width image) */
.ogp-card {
    margin: 12px 0;
    background: linear-gradient(180deg, rgba(10, 16, 24, 0.9), rgba(12, 18, 28, 0.9));
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.03);
}

.ogp-link {
    color: var(--link);
    text-decoration: none;
    display: block;
    /* ensure block-level so children stack */
    padding: 14px;
}

.ogp-inner {
    display: block;
    padding: 14px;
}

.ogp-title {
    margin: 0 0 8px 0;
    color: #cbeefc;
    font-size: 1.2rem;
    line-height: 1.2;
    font-weight: 700;
}

.ogp-desc {
    margin: 0 0 12px 0;
    color: var(--muted);
    font-size: 1rem;
}

.ogp-thumb {
    width: 100%;
    margin: 0;
}

.ogp-thumb img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
    border-radius: 6px;
}

.ogp-link:hover .ogp-title,
.ogp-link:focus .ogp-title {
    color: #e6f9ff;
}</style></head><body><div class="wrap">
