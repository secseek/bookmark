<html><head><meta charset="utf-8">
<style>
/* Simple readable styles for bookmarks export */
:root {
    --bg: #0f1720;
    --card: #0b1220;
    --muted: #94a3b8;
    --accent: #7dd3fc;
    /* Muted link color to reduce visual harshness */
    --link: #5fb0d6;
    --max-width: 1050px;
}

* {
    box-sizing: border-box
}

html,
.ogp-link {
    color: var(--link);
    text-decoration: none;
    display: block;
    /* stack content vertically */
}

.ogp-inner {
    display: block;
    padding: 12px;
}

.ogp-thumb {
    width: 100%;
    margin: 8px 0 12px 0;
}

.ogp-thumb img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 6px;
    display: block;
}

.ogp-body {
    margin-top: 0;
}
}

.wrap {
    margin: 0 auto;
}

/* Break long words/URLs to avoid horizontal overflow */
dl,
dt,
dd,
.wrap,
body {
    overflow-wrap: anywhere;
    word-wrap: break-word;
}

dt a,
dd,
a {
    word-break: break-word;
    white-space: normal;
}

img,
iframe,
embed,
object {
    max-width: 100%;
    height: auto;
    display: block;
}

h1 {
    font-size: 1.6rem;
    margin: 0 0 18px 0;
    color: var(--accent)
}

.meta {
    color: var(--muted);
    margin-bottom: 18px
}

dl {
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    padding: 18px;
    border-radius: 12px;
}

dt {
    margin: 0;
    padding: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.03);
}

dt a {
    color: var(--link);
    text-decoration: none;
    font-weight: 600
}

dt a:hover,
dt a:focus {
    color: #9ee7ff;
    text-decoration: underline;
    outline: none;
}

dd {
    margin: 6px 0 12px 0;
    color: var(--muted);
    padding-left: 6px
}

@media (max-width:700px) {
    body {
        padding: 18px
    }

    .wrap {
        padding: 0
    }
}

/* OGP card styles for client-side injected previews */
.ogp-card {
    margin: 10px 0;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.005));
    border-radius: 8px;
    overflow: hidden;
}

.ogp-link {
    color: var(--link);
    text-decoration: none;
    display: flex;
    align-items: stretch;
}

.ogp-inner {
    display: flex;
    gap: 12px;
    padding: 12px;
    align-items: flex-start;
}

.ogp-thumb img {
    object-fit: cover;
    border-radius: 6px;
    display: block;
}

.ogp-body {
    flex: 1 1 auto;
}

.ogp-title {
    margin: 0 0 8px 0;
    color: #cbeefc;
    font-size: 1.15rem;
    line-height: 1.2;
    font-weight: 700;
}

.ogp-desc {
    margin: 0;
    color: var(--muted);
    font-size: 0.95rem;
}

.ogp-link:hover .ogp-title,
.ogp-link:focus .ogp-title {
    color: #e6f9ff;
}</style></head><body><div class="wrap">
