name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Trigger rebuild: updated at 2025-12-18

      - name: Prepare Pages artifact
        run: |
          mkdir -p out
          # Pythonスクリプトを実行してコンテンツを生成
          python3 build_bookmarks.py

          # ヘッダーの作成
          printf '%s\n' "<!DOCTYPE html><html lang=\"ja\"><head>" > out/_head.html
          printf '%s\n' "  <meta charset=\"utf-8\">" >> out/_head.html
          printf '%s\n' "  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">" >> out/_head.html
          # AI向けのメタデータ（このページが何であるかを明示）
          printf '%s\n' "  <meta name=\"description\" content=\"secseekによる技術ブックマーク集（ネットワーク・データベース・Web開発）\">" >> out/_head.html
          printf '%s\n' "<style>" >> out/_head.html
          cat assets/style.css >> out/_head.html
          printf '%s\n' "</style></head><body><div class=\"wrap\">" >> out/_head.html

          # フッターの作成
          printf '%s\n' "</div></body></html>" > out/_footer.html

          # 結合
          cat out/_head.html out/index_content.html out/_footer.html > out/index.html
          touch out/.nojekyll

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
