name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Trigger rebuild: updated at 2025-12-18

      - name: Prepare Pages artifact
        run: |
          mkdir -p out
          cp secseek.bookmarks.html out/index.html
          # copy CSS and inject into the generated index (do not modify source file)
          cp assets/style.css out/style.css || true
          # Wrap the bookmark HTML with basic html/head/body and include stylesheet
          awk 'NR==1{print "<html><head><meta charset=\"utf-8\">\n<link rel=\"stylesheet\" href=\"/bookmark/style.css\">\n</head><body><div class=\"wrap\">"} {print} END{print "</div></body></html>"}' out/index.html > out/_tmp_index.html && mv out/_tmp_index.html out/index.html
          # Prevent Jekyll processing
          touch out/.nojekyll

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
