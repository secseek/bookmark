name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Trigger rebuild: updated at 2025-12-18

      - name: Prepare Pages artifact
        run: |
          # Pythonスクリプトを実行してHTMLを生成
          python3 build_bookmarks.py
          # .nojekyll ファイルは build_bookmarks.py で作成済み

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
